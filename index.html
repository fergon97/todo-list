<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <h1>Todo-List</h1>
    <input type="text" id="tarea" placeholder="Nueva tarea" size="50" />
    <button id="añadirtarea">Añadir Tarea</button>
    <div class="infoTotal">
      <div>
        <p>Total de Tareas: <span id="cuentaTarea">0</span></p>
        <p>Tareas Realizadas: <span id="tareasHechas">0</span></p>
      </div>
      <div>
        <table>
          <thead>
            <th>ID</th>
            <th>Tarea</th>
            <th>Estado</th>
          </thead>
          <tbody id="lista_tarea"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="assets/js/tarea.js"></script>
</html>
